<!DOCTYPE html>
<html lang="ro">
	<head>
		<meta charset="UTF-8"/>
		<title>Fisier cu select si raiobuttons</title>
		<script src="starter.js"></script>
		<link rel="stylesheet" type="text/css" href="starter.css"/>
	</head>
	<body>
		<select id="sel">
			<option value="http://irinaciocan.ro/imagini/fluture1a.png">fluture bleu-verde</option>
			<option value="http://irinaciocan.ro/imagini/fluture2a.png">fluture mov</option>
			<option value="http://irinaciocan.ro/imagini/fluture3a.png">fluture violet</option>
			<option value="http://irinaciocan.ro/imagini/fluture4a.png">fluture verde</option>
			<option value="http://irinaciocan.ro/imagini/fluture5a.png">fluture portocaliu</option>
		</select>
		<div>
			<input type="radio" name="culori" value="green" id="verde"><label for="verde">verde</label>
			<input type="radio" name="culori" value="red" id="rosu"><label for="rosu">rosu</label>
			<input type="radio" name="culori" value="blue" id="albastru"><label for="albastru">albastru</label>
			<input type="radio" name="culori" value="black" id="negru"><label for="negru">negru</label>
			<input type="radio" name="culori" value="orange" id="portocaliu"><label for="portocaliu">portocaliu</label>
		</div>
		<img src="http://irinaciocan.ro/imagini/fluture1a.png" alt="fluture frumos si elegant" id="imag">
	</body>
</html>
