<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Un paragraf cu id</title>
	<script type="text/javascript">
	window.onload = function(){
		var par = document.createElement("p");
		var text = document.createTextNode("EU sunt primul!!!");
		par.appendChild(text);
		var corp = document.getElementById("p1").parentNode;
		corp.insertBefore(par, corp.childNodes[0]);
	}
	</script>
</head>
<body>
	<p id="p1">Un paragraf frumos.</p>
</body>
</html>
