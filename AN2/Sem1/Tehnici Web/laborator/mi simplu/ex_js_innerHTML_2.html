<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Un paragraf cu id</title>
	<script>
	window.onload=function(){
		var raspuns = prompt("Scrie ceva");
		if (raspuns!= null) {
			document.getElementById("p1").innerHTML = raspuns;
		}
	}
	</script>
</head>
<body>
	<p id="p1">Un paragraf frumos.</p>
</body>
</html>
