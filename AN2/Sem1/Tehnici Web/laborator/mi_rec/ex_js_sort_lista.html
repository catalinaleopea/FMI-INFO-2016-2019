<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>O lista</title>
	<script>
	window.onload=function(){
		var b=document.createElement("button");
		b.innerHTML="apasa pentru a ordona lista";
		document.body.appendChild(b);
		var o=document.getElementsByTagName("ol")[0];
		b.onclick=function(){
			var copii=o.children;
			var n=copii.length;
			var v=[];
			for(var i=0;i<n;i++){
				v[i]=copii[i].innerHTML;
			}
			v.sort(function(a, b){return a.length>b.length});
			for(var i=0;i<n;i++){
				copii[i].innerHTML=v[i];
			}
		}
	}
	</script>
</head>
<body>
	<ol id="lista">
		<li>Gigel</li>
		<li>cauta</li>
		<li>papagali</li>
		<li>mov</li>
		<li>pe</li>
		<li>campia</li>
		<li>albasta</li>
		<li>sub</li>
		<li>soarele</li>
		<li>verde</li>
	</ol>
</body>
</html>
