	//metoda 2
	function functie(e){
		e=e.target;
		var i=parseInt(e.id);
		i--;
		e.style.color="green";
		var l=document.getElementsByTagName("li");
		for(var j=0;j<i;j++){
			var k=l[j];
			k.style.color="red";
		}
		for(var j=i+1;j<l.length;j++){
			var k=l[j];
			k.style.color="blue";
		}
	}
	</script>

<body>
	<ol id="lista">
		<li id="1" onclick="functie(event)">Gigel</li>
		<li id="2" onclick="functie(event)">cauta</li>
