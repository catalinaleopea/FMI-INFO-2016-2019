<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>O lista</title>
		<script>
		window.onload=function(){
			var b=document.createElement("button");
			b.innerHTML="apasa pentru a inversa lista";
			document.body.appendChild(b);
			var o=document.getElementsByTagName("ol")[0];
			b.onclick=function(){
				var copii=o.children;
				var n=copii.length;
				for(var i=0;i<(n/2);i++){
					var aux=copii[i].innerHTML;
					copii[i].innerHTML=copii[n-i-1].innerHTML;
					copii[n-i-1].innerHTML=aux;
				}
			}
		}
		</script>
	</head>
	<body>
		<ol id="lista">
			<li>Gigel</li>
			<li>cauta</li>
			<li>papagali</li>
			<li>mov</li>
			<li>pe</li>
			<li>campia</li>
			<li>albasta</li>
			<li>sub</li>
			<li>soarele</li>
			<li>verde</li>
		</ol>
	</body>
</html>
