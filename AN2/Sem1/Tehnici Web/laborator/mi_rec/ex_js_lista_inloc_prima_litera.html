<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>O lista</title>
	<script>
	window.onload=function(){
		var b=document.createElement("button");
		b.innerHTML="apasa";
		document.body.appendChild(b);
		var o=document.getElementsByTagName("ol")[0];
		b.onclick=function(){
			var copii=o.children;
			var n=copii.length;
			for(var i=0;i<n;i++){
				var oldStr = new String(copii[i].innerHTML);
				if(oldStr.charAt(0)=='z')
					copii[i].innerHTML= oldStr.replace(oldStr.charAt(0), "a");
				else

					copii[i].innerHTML= oldStr.replace(oldStr.charAt(0),String.fromCharCode(oldStr.charCodeAt(0) + 1));
			}
		}
	}

	</script>
</head>
<body>
	<ol id="lista">
		<li>Gigel</li>
		<li>cauta</li>
		<li>papagali</li>
		<li>mov</li>
		<li>pe</li>
		<li>campia</li>
		<li>albasta</li>
		<li>sub</li>
		<li>soarele</li>
		<li>verde</li>
	</ol>
</body>
</html>
